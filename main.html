<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting.css" />
  <link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting-cells.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/6e16df7eac.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <section class="main-sec">
    <div>
      <p>
        <span class="line2" data-splitting>Cars Racing</span>
      </p>
    </div>
    <div class="gradient-border">
      <div class="btns">
        <button type="button" id="btn-1" class="btn btn-warning btn-lg d-block m-2" data-player="1">One Player</button>
        <button type="button" id="btn-2" class="btn btn-warning btn-lg d-block m-2" data-player="2">Two Players</button>
        <i class="fas fa-arrow-right"></i>
      </div>
    </div>
  </section>
  <section class="players-sec container">
    <form name="players-data">
      <div class="row pl">
        <div class="col-lg-4">
          <h1 data-splitting text-center>Player 1</h1>
          <div class="form-group">
            <label for="player-1">Name</label>
            <input type="text" required class="form-control" placeholder="Enter your name" id="player-1">
            <small id="p-1"></small>
          </div>
          <div class="form-group">
            <label for="play-1">Favourite Color</label>
            <input type="color" class="form-control" id="play-1" value="#e74c3c">
          </div>
        </div>
        <div class="col-lg-4 verLine">
          <span class="vl"></span>
        </div>
        <div class="col-lg-4 pl-2">
          <h1 data-splitting text-center>Player 2</h1>
          <div class="form-group">
            <label for="player-2">Name</label>
            <input type="text" required class="form-control" placeholder="Enter your name" id="player-2">
            <small id="p-2"></small>
          </div>
          <div class="form-group">
            <label for="play-2">Favourite Color</label>
            <input type="color" class="form-control" id="play-2" value="#ffdd59">
          </div>
        </div>
      </div>
      <div class="row text-center m-3">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
          <a href="index.html"><button type="button" id="btn-start"
              class="btn btn-warning btn-lg d-block m-2 btn-block">Start</button></a>
          <div class="col-lg-2"></div>
        </div>
      </div>
    </form>
  </section>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
